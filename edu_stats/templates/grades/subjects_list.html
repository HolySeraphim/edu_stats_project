{% extends 'grades/base.html' %}

{% block content %}
<h2>Список предметов</h2>
<a href="{% url 'grades:add_subject' %}" class="btn btn-primary mb-3">Добавить предмет</a>

<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
        </tr>
    </thead>
    <tbody>
        {% for subject in subjects %}
        <tr>
            <td>{{ subject.name }}</td>
            <td>{{ subject.description|default:"-" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">Нет предметов</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
