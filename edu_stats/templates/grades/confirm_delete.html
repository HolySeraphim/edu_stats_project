{% extends 'grades/base.html' %}

{% block content %}
<div class="container">
    <h2>Удалить оценку?</h2>
    <p>Вы уверены, что хотите удалить оценку студента <strong>{{ grade.student.name }}</strong> 
    по предмету <strong>{{ grade.subject.name }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'grades:grades_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
