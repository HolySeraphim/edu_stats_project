{% extends 'grades/base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <h1>Добро пожаловать в EduStats</h1>
    <p class="lead">Система мониторинга успеваемости студентов</p>
    
    <div class="row mt-5">
        <!-- Первая строка кнопок -->
        <div class="col-md-3 mb-3">
            <a href="{% url 'grades:students_list' %}" class="btn btn-primary btn-lg w-100 py-3">
                <i class="bi bi-people-fill"></i> Студенты
            </a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="{% url 'grades:subjects_list' %}" class="btn btn-secondary btn-lg w-100 py-3">
                <i class="bi bi-book-fill"></i> Предметы
            </a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="{% url 'grades:grades_list' %}" class="btn btn-success btn-lg w-100 py-3">
                <i class="bi bi-list-check"></i> Оценки
            </a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="{% url 'grades:statistics' %}" class="btn btn-info btn-lg w-100 py-3">
                <i class="bi bi-graph-up"></i> Статистика
            </a>
        </div>
    </div>
    
    <!-- Вторая строка с кнопкой Таблица -->
    <div class="row mt-2">
        <div class="col-md-6 offset-md-3">
            <a href="{% url 'grades:grades_table' %}" class="btn btn-warning btn-lg w-100 py-3">
                <i class="bi bi-table"></i> Таблица оценок
            </a>
        </div>
    </div>
</div>

<style>
    .btn-lg {
        font-size: 1.2rem;
        transition: all 0.3s;
    }
    .btn-lg:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
</style>

{% block scripts %}
<!-- Подключение иконок Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
{% endblock %}
{% endblock %}
